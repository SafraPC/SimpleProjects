<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CEP Fetch Application</title>
  </head>

  <body>
    <form id="cepForm" class="mainContent">
      <input
        type="text"
        class="textInput"
        placeholder="Type your CEP here"
        id="cepInput"
      />
      <button class="successButton" id="searchButton">Search</button>
    </form>

    <div class="modal" id="modal">
      <div class="modalMain" id="modalMain">
        <div class="modalHeader">
          <div class="modalItem">
            <h2 id="modalTitle"></h2>
          </div>
          <button class="modalClose" id="closeButton">X</button>
        </div>
        <div class="modalBody">
          <div class="modalItem">
            <div id="modalBody"></div>
          </div>
        </div>
        <div class="modalFooter">
          <div class="modalItem" style="align-items: center">
            <button
              class="button"
              id="modalNiceButton"
              style="margin-top: 0; margin-left: auto"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="./index.js"></script>
</html>
