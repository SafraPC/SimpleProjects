<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal" id="modal">
      <div class="modalMain" id="modalMain">
        <div class="modalHeader">
          <div class="modalItem">
            <h2>Modal title</h2>
          </div>
          <button class="modalClose" id="closeButton">X</button>
        </div>
        <div class="modalBody">
          <div class="modalItem">
            <h3>Modal body</h3>
          </div>
        </div>
        <div class="modalFooter">
          <div class="modalItem" style="align-items: center">
            <button
              class="button"
              id="modalNiceButton"
              style="margin-top: 0; margin-left: auto"
            >
              Nice!
            </button>
          </div>
        </div>
      </div>
    </div>
    <button class="button" id="modalButton">Open Modal</button>
  </body>
  <script src="index.js"></script>
</html>
